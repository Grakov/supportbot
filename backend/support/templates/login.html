{% extends "components/base.html" %}

{% block head_css %}
    {{ block.super }}
{% endblock %}

{% block head_js %}
{% endblock %}

{% block body_header %}{% endblock %}

{% block content %}
        <div class="container">
            <div class="login-form mb-3">
                <h1>Support Login</h1>
                <form method="POST" action="/login/">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <label class="input-group-text">@</label>
                            <input class="form-control" type="text" name="username" placeholder="Username" aria-label="Username" />
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password" aria-label="Password" />
                    </div>
                    <input type="submit" class="btn btn-primary" value="Login" />
                </form>
            </div>
        </div>
        <script src="/static/js/scripts.js"></script>
{% endblock %}
